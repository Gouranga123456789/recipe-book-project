<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Recipe Book</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="container header-container">
            <h1 id="homeBtn">My Recipe Book</h1>
            
            <div class="search-container">
                <input type="search" id="searchInput" placeholder="Search by name or ingredients...">
                <button id="searchBtn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="add-recipe-section">
            <button id="toggleFormBtn">Add New Recipe</button>
            <form id="addRecipeForm" class="hidden">
                <h2>Add a New Recipe</h2>
                
                <div class="form-group">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients (comma separated):</label>
                    <textarea id="recipeIngredients" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeSteps">Preparation Steps:</label>
                    <textarea id="recipeSteps" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeImage">Recipe Image:</label>
                    <input type="file" id="recipeImage" accept="image/*" required>
                </div>
                
                <button type="submit">Save Recipe</button>
            </form>
        </section>

        <section class="recipe-list-section">
            <h2>All Recipes</h2>
            <div id="recipeListContainer">
                </div>
        </section>
    </main>

    <div id="recipeModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img id="modalImage" src="" alt="Recipe Image">
            <h2 id="modalName"></h2>
            <h3>Ingredients:</h3>
            <p id="modalIngredients"></p>
            <h3>Preparation:</h3>
            <p id="modalSteps"></p>
        </div>
    </div>

</body>
</html>
